<!DOCTYPE html>
<html>

<head>
    <title>Rhythm Paradise</title>
    <style>
        html {
            background-image: url("img/background.png");
            background-size: cover;
        }

        #guy {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            margin-top: -400px;
            margin-left: -400px;
        }

        #eyes {
            position: absolute;
            left: 42.5%;
            top: 26%;
        }
    </style>
</head>

<body>
    <img src="img/guy_scream.png" id="guy" />
    <img src="img/eyes.png" id="eyes" />
    <script type="text/javascript">
        (function () {
            document.onmousemove = handleMouseMove;
            // document.onclick = handleClick;

            var guy = document.getElementById("guy")
            var eyes = document.getElementById("eyes")

            var width = window.screen.availWidth
            var height = window.screen.availHeight

            function handleMouseMove(e) {
                var x = e.clientX
                var y = e.clientY

                var isIdle = false
                var isHalf = false


                if (x < (width / 3.2) || x > (width - (width / 3.2)) || y < (height / 11.93) || y > (height - (height / 11.93))) {
                    guy.src = "img/guy_idle.png"
                    isIdle = true
                } else if ((x < (width / 2.24) || x > (width - (width / 2.24))) || (y < (height / 3.78) || y > (height - (height / 3.78)))) {
                    guy.src = "img/guy_half_scream.png"
                    isHalf = true
                } else {
                    guy.src = "img/guy_scream.png"
                }

                if (isHalf)
                    updateHalfEyes(x, y)
                else
                    eyes.style.opacity = 0
            }

            function updateHalfEyes(x, y) {
                var eyesX = changeRange(x, [width / 2.42, width - (width / 2.42)], [42.5, 45]) + "%"
                eyes.style.left = eyesX

                var eyesY = changeRange(y, [height / 5.59, height - (height / 5.59)], [22, 27.5]) + "%"
                eyes.style.top = eyesY
                eyes.style.opacity = 100
            }

            // function handleClick(e) {
            // }

            function changeRange(value, oldRange, newRange) {
                return (((value - oldRange[0]) * (newRange[1] - newRange[0])) / (oldRange[1] - oldRange[0])) + newRange[0];
            }
        })();
    </script>
</body>

</html>
